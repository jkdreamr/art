<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix 3D Bubble Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
    }
    button {
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <!-- Three.js & Text Support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pointLight = new THREE.PointLight(0xffffff, 1.2);
    pointLight.position.set(20, 20, 20);
    scene.add(pointLight);

    // Bubble Material
    const colors = [0x88ccff, 0xff88cc, 0x88ff88];
    let colorIndex = 0;
    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: colors[colorIndex],
      roughness: 0.1,
      metalness: 0.0,
      transmission: 1.0,
      thickness: 2.0,
      ior: 1.4,
      reflectivity: 1,
      clearcoat: 1,
      clearcoatRoughness: 0.05,
      transparent: true
    });

    let textMesh;
    let isRotating = true;

    // Load font and create text
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const geometry = new THREE.TextGeometry('kelix', {
        font: font,
        size: 6,
        height: 2,
        curveSegments: 32,
        bevelEnabled: true,
        bevelThickness: 1,
        bevelSize: 1.2,
        bevelSegments: 10
      });

      geometry.center(); // Center the geometry
      textMesh = new THREE.Mesh(geometry, bubbleMaterial);
      scene.add(textMesh);
    });

    // Particles
    const particles = new THREE.Points(
      new THREE.BufferGeometry().setAttribute(
        'position',
        new THREE.Float32BufferAttribute(
          new Array(300).fill(0).map(() => (Math.random() - 0.5) * 100),
          3
        )
      ),
      new THREE.PointsMaterial({ color: 0x88ccff, size: 0.3, transparent: true, opacity: 0.6 })
    );
    scene.add(particles);

    // Animate
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      if (textMesh && isRotating) {
        textMesh.rotation.y += 0.01;
        textMesh.rotation.x = Math.sin(time * 0.5) * 0.1;
        textMesh.position.y = Math.sin(time * 0.6) * 0.5;
      }

      particles.rotation.y = time * 0.1;
      renderer.render(scene, camera);
    }
    animate();

    // Controls
    function toggleRotation() {
      isRotating = !isRotating;
    }

    function changeColor() {
      if (textMesh) {
        colorIndex = (colorIndex + 1) % colors.length;
        textMesh.material.color.setHex(colors[colorIndex]);
      }
    }

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
