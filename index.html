<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Bubble Gradient</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #FFDAB9, #FFCCE5, #CDEDF6, #E2F0CB);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.5); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(30, 50, 30);
    scene.add(light);

    const colors = [0x88ccff, 0xff88cc, 0x88ff88, 0xffffaa];
    let colorIndex = 0;

    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: colors[colorIndex],
      roughness: 0.1,
      metalness: 0.2,
      transmission: 1,
      thickness: 2,
      ior: 1.3,
      reflectivity: 0.5,
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      transparent: true,
      opacity: 1.0
    });

    const outlineMaterial = new THREE.MeshToonMaterial({
      color: 0xffffff,
      opacity: 0.15,
      transparent: true
    });

    // Normal map for distortion
    const size = 256, data = new Uint8Array(3 * size * size);
    for (let i = 0; i < size * size; i++) {
      const v = 128 + Math.floor(64 * (Math.random() * 2 - 1));
      data[3 * i] = data[3 * i + 1] = data[3 * i + 2] = v;
    }
    const normalMap = new THREE.DataTexture(data, size, size, THREE.RGBFormat);
    normalMap.needsUpdate = true;
    bubbleMaterial.normalMap = normalMap;
    bubbleMaterial.normalScale.set(0.15, 0.15);

    let letterMeshes = [];
    let isRotating = true;

    new THREE.FontLoader().load(
      'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
      font => {
        const text = "kelix".split("");
        const spacing = 6.5;
        let group = new THREE.Group();

        text.forEach((char, i) => {
          const geom = new THREE.TextGeometry(char, {
            font: font,
            size: 8,
            height: 3,
            bevelEnabled: true,
            bevelThickness: 1,
            bevelSize: 0.9,
            bevelSegments: 8,
            curveSegments: 16
          });

          const mesh = new THREE.Mesh(geom, bubbleMaterial.clone());
          const outline = new THREE.Mesh(geom, outlineMaterial.clone());

          const subGroup = new THREE.Group();
          subGroup.add(mesh);
          subGroup.add(outline);

          subGroup.position.x = (i - (text.length - 1) / 2) * spacing;

          letterMeshes.push(subGroup);
          group.add(subGroup);
        });

        scene.add(group);
      }
    );

    // Particles
    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 200;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.4,
      opacity: 0.2,
      transparent: true
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    // Animation loop
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      bubbleMaterial.normalMap.offset.x = time * 0.03;
      bubbleMaterial.normalMap.offset.y = time * 0.02;

      particles.rotation.y = time * 0.1;

      letterMeshes.forEach((mesh, i) => {
        if (isRotating) {
          mesh.rotation.y = time * 0.5;
        }
        mesh.position.y = Math.sin(time * 2 + i * 0.5) * 0.4;
      });

      renderer.render(scene, camera);
    }
    animate();

    function toggleRotation() {
      isRotating = !isRotating;
    }

    function changeColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      letterMeshes.forEach(letter => {
        letter.children.forEach(child => {
          if (child.material && child.material.color) {
            child.material.color.setHex(colors[colorIndex]);
          }
        });
      });
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
