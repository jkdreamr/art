<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bubble Glass Text – kelix</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #111, #000);
  }
  #container { width: 100vw; height: 100vh; }
  #controls {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border-radius: 8px;
    z-index: 1;
  }
  button {
    background: #007bff;
    border: none;
    padding: 6px 12px;
    margin: 4px;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
</style>
</head>
<body>
  <div id="controls">
    <div><strong>Bubble Glass Text:</strong> kelix</div>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(10, 15, 10);
    dirLight.castShadow = true;
    scene.add(dirLight);
    const pt1 = new THREE.PointLight(0x88ccff, 1, 100);
    const pt2 = new THREE.PointLight(0xff88cc, 1, 100);
    scene.add(pt1, pt2);

    // Glassy bubble material
    const bubbleMat = new THREE.MeshPhysicalMaterial({
      color: 0x88ccff,
      roughness: 0,
      metalness: 0,
      transmission: 1,
      thickness: 1.2,
      ior: 1.45,
      reflectivity: 1,
      clearcoat: 1,
      clearcoatRoughness: 0.05
    });

    let textMesh, isRotating = true;
    const colors = [0x88ccff, 0xff88cc, 0x88ff88];
    let colorIndex = 0;

    // Load built‑in font
    new THREE.FontLoader().load('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/fonts/helvetiker_regular.typeface.json', font => {
      const geometry = new THREE.TextGeometry('kelix', {
        font: font,
        size: 5,
        height: 1.5,
        curveSegments: 32,
        bevelEnabled: true,
        bevelThickness: 0.6,
        bevelSize: 1.0,
        bevelSegments: 32
      });
      geometry.center();
      
      textMesh = new THREE.Mesh(geometry, bubbleMat);
      textMesh.castShadow = true;
      textMesh.receiveShadow = true;
      scene.add(textMesh);
    });

    // Particles
    const pgeo = new THREE.BufferGeometry();
    const cnt = 200;
    const arr = new Float32Array(cnt * 3);
    for (let i = 0; i < cnt * 3; i++) arr[i] = (Math.random() - 0.5) * 70;
    pgeo.setAttribute('position', new THREE.BufferAttribute(arr, 3));
    const pmat = new THREE.PointsMaterial({ size: 0.1, color: 0x88ccff, transparent: true, opacity: 0.6 });
    const particles = new THREE.Points(pgeo, pmat);
    scene.add(particles);

    camera.position.set(0, 2, 25);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.016;

      if (textMesh && isRotating) {
        textMesh.rotation.set(
          Math.sin(time * 0.4) * 0.2,
          time * 0.3,
          Math.cos(time * 0.4) * 0.1
        );
        textMesh.position.y = Math.sin(time * 0.6) * 0.5;
      }
      particles.rotation.y = time * 0.1;
      particles.rotation.x = time * 0.05;
      pt1.position.set(Math.sin(time) * 20, 10, Math.cos(time) * 20);
      pt2.position.set(Math.cos(time * 1.3) * 20, 10, Math.sin(time * 1.3) * 20);

      renderer.render(scene, camera);
    }

    function toggleRotation() { isRotating = !isRotating; }
    function changeColor() {
      if (textMesh) {
        colorIndex = (colorIndex + 1) % colors.length;
        textMesh.material.color.setHex(colors[colorIndex]);
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.addEventListener('mousemove', e => {
      const mx = (e.clientX/window.innerWidth)*2 - 1;
      const my = -(e.clientY/window.innerHeight)*2 + 1;
      if (textMesh) {
        textMesh.rotation.x += my * 0.002;
        textMesh.rotation.y += mx * 0.002;
      }
    });

    animate();
  </script>
</body>
</html>
